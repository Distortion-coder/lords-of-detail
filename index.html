
<!DOCTYPE html>
<html>
<head>
  <title>Lords of Detail</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #111; color: white; text-align: center; padding: 2rem 1rem; }
    header img { width: 120px; display: block; margin: 0 auto 1rem; }
    section { padding: 2rem; }
    form input, form select, form textarea {
      width: 100%; margin-bottom: 1rem; padding: 0.75rem; border-radius: 5px; border: 1px solid #ccc;
    }
    form button {
      background: #111; color: white; padding: 0.75rem 2rem; border: none; border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="lords_of_detail_logo.png" alt="Lords of Detail Logo" />
    <h1>Lords of Detail</h1>
    <p>Premium Mobile Car Detailing in Burpengary, QLD</p>
  </header>
  <section>
    <h2>Book a Service</h2>
    <form action="https://formspree.io/f/xqabwpwr" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone Number" required />
      <select name="service" required>
        <option value="">Select a Service</option>
        <option>Basic Wash</option>
        <option>Interior Detail</option>
        <option>Full Detail</option>
        <option>Paint Protection</option>
      </select>
      <textarea name="message" rows="5" placeholder="Additional Notes (Optional)"></textarea>
      <button type="submit">Book Now</button>
    </form>
  </section>
</body>
</html>
